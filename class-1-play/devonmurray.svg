<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 1500" height="500" width="500">
  <!--Update the title with your username-->
  <title>@devonmurray</title>
  <defs>
  	<radialGradient id="smileyGradient" cx="0.50" cy="0.50" r="1">
    	<stop offset="0%" stop-color="#fdd449"/>
        <stop offset="100%" stop-color="#fbae0a"/>
    </radialGradient>
    <linearGradient id="smileyGradientGlare" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0%" stop-color="#fdd449"/>
        <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>  
    <linearGradient id="hatGradient">
    	<stop offset="0%" stop-color="#0975ba"/>
    	<stop offset="50%" stop-color="#009cff"/>
    </linearGradient>
    <linearGradient id="tongueGradient">
    	<stop offset="0%" stop-color="#ff0000"/>
    	<stop offset="15%" stop-color="#ff00ff"/>
    	<stop offset="30%" stop-color="#0000ff"/>
    	<stop offset="45%" stop-color="#00ffff"/>
        <stop offset="60%" stop-color="#00ff00"/>
        <stop offset="85%" stop-color="#ffff00"/>
        <stop offset="100%" stop-color="#ff0000"/>
    </linearGradient>
  </defs>
	
	<!-- I needed a rectangle :( -->
	<rect x="200" y="600" width="600" height="200" style="fill:rgb(255,0,108)" />

	<!-- Smiley background -->
	<circle cx="500" cy="500" r="250" style="fill: url(#smileyGradient);stroke-width:3;stroke:rgb(205,102,0)" />
	<circle cx="500" cy="500" r="235" style="fill: url(#smileyGradientGlare)" opacity="0,8" />
	
	<!-- Eyebrow left -->
	<line x1="350" y1="450" x2="450" y2="500" stroke-width="10" stroke="black" />	
	<line x1="340" y1="500" x2="452" y2="500" stroke-width="10" stroke="black" />
	
	<!-- Eyebrow right -->	
	<line x1="650" y1="450" x2="550" y2="500" stroke-width="10" stroke="black" />	
	<line x1="660" y1="500" x2="548" y2="500" stroke-width="10" stroke="black" />
	
	<!-- Hat -->
	<polygon points="300 280, 290 140, 400 220" style="fill: url(#hatGradient);stroke-width:3;stroke:rgb(20,102,172)" />
	
	<!-- Rainbow mouth -->
	<path d="M 420 650 q 80 -180 160 0 z" stroke-width="3" stroke="rgb(205,102,0)" fill="rgb(0,0,0)" />
	<!-- <circle cx="500" cy="630" r="65" style="fill: rgb(0,0,0);stroke-width:3;stroke:rgb(205,102,0)" /> -->
	<ellipse cx="500" cy="630" rx="50" ry="40" style="fill: url(#tongueGradient)" />
	<rect x="450" y="630" width="100" height="170" style="fill:url(#tongueGradient)" />
	
	<!-- Copy -->
	<text x="450" y="200" rotate="10" class="textComic" font-family="Comic Sans MS" font-size="40">IEUW, WORMS!</text>
	
	<!-- Freckles -->
	<g fill="rgb(205,102,0)" stroke="#fdd449" stroke-width="2">
		<!-- left -->
		<circle cx="400" cy="530" r="5" />
		<circle cx="375" cy="540" r="5" />
		<circle cx="395" cy="555" r="5" />
		
		<!-- right -->
		<circle cx="600" cy="530" r="5" />
		<circle cx="625" cy="540" r="5" />
		<circle cx="605" cy="555" r="5" />
	</g>
</svg>
