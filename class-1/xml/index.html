<!doctype html>
<html lang=en>
<meta charset=utf8>
<title>Loading XML with d3</title>
<meta content=width=device-width,initial-scale=1 name=viewport>
<link rel="shortcut icon" type=image/x-icon href=data:image/x-icon;,>
<h1>XML</h1>
<script src=https://d3js.org/d3.v4.min.js></script>
<script>
d3.xml('./index.xml', function (err, doc) {
  if (err) throw err;

  doc.querySelectorAll('question').forEach(function (q) {
    var details = document.createElement('details');
    var summary = document.createElement('summary');
    var paragraph = document.createElement('p');

    details.appendChild(summary).textContent = q.textContent.trim();
    details.appendChild(paragraph).textContent = q.getAttribute('answer');

    document.body.appendChild(details);
  })
})
</script>
