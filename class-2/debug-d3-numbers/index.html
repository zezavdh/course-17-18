<title>Debug d3: Numbers?</title>
<meta content=width=device-width,initial-scale=1 name=viewport>
<style>html { font-family: 'Comic Sans MS', cursive; color: red }</style>
<h1>d3: Numbers in data?</h1>
<script src=https://d3js.org/d3.v3.min.js></script>
<script>
d3.csv('index.csv', function(err, data) {
  var total = 0

  data.forEach(function (d) {
    // Fix: total += Number(d)
    total += d.age
  })

  document.body.appendChild(document.createTextNode(total))
})
</script>
