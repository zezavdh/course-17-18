<h2>JSON</h2>

<dl id="tabel2"></dl>

</main>

<script>

var csvtable = document.getElementById("tabel1");
var jsontable = document.getElementById("tabel2");


d3.csv("./index.csv", csv);
d3.json("./index.json", json);

function csv(err, csv) {
    if (err) throw err;
   csv.forEach(function (row) {

   csvtable.appendChild(document.createElement("dt")).textContent=row.datum;
csvtable.appendChild(document.createElement("dd")).textContent=row.voedsel;
});

};

function json(err, json) {
    if (err) throw err;
    json.forEach(function (row) {

   jsontable.appendChild(document.createElement("dt")).textContent=row.datum;
jsontable.appendChild(document.createElement("dd")).textContent=row.voedsel;
});

};


</script>
