<!doctype html>
<meta charset=utf8>
<title>@youmghar</title>
<meta content=width=device-width,initial-scale=1 name=viewport>
<script src="https://d3js.org/d3.v4.min.js"></script>

<h1>Dinners</h1>


<script>

  d3.csv('./index.csv', function (err, questions) {
  if (err) throw err;
  questions.forEach(function (q) {

    var type = document.createElement('type');
    var details = document.createElement('details');
    var day = document.createElement('day');
    var paragraph = document.createElement('p');

    details.appendChild(day).textContent = q.day;
    details.appendChild(paragraph).textContent = q.dinner;
     details.appendChild(type).textContent = ('csv');
    document.body.appendChild(details);

// console.log(q)

  })
})

  d3.json('./index.json', function (err, questions) {
  if (err) throw err;
  questions.forEach(function (q) {

    var type = document.createElement('type');
    var details = document.createElement('details');
    var day = document.createElement('day');
    var paragraph = document.createElement('p');

    details.appendChild(day).textContent = q.day;
    details.appendChild(paragraph).textContent = q.dinner;
    details.appendChild(type).textContent = ('json');
    document.body.appendChild(details);


// console.log(q)

  })
})



</script>
