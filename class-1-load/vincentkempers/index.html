<main>

<table id="firsttable">
  <tr>
    <h2>My csv dinners of last week</h2>
  </tr>
</table>

<table id="secondtable">
  <tr>
    <h2>My JSON dinners of last week</h2>
  </tr>
</table>

</main>
</body>
<script>

let htmlcsv = '';
let htmljson = '';
let csvdoc = document.getElementById('firsttable');
let jsondoc = document.getElementById('secondtable');

d3.csv('./index.csv',function(error, date){
  if (error) throw error;
  date.forEach(function(d){
    htmlcsv += `<tr>`;
    htmlcsv += `<td><h3>${d.date}</h3></td>`;
    htmlcsv += `<td><p>${d.food}</p></td>`;
    htmlcsv += `</tr>`;
    csvdoc.innerHTML = htmlcsv;
  })
});

d3.json('./index.json', function(err, json) {
  if (err) throw err;
  json.forEach(function(f){
    htmljson += `<tr>`;
    htmljson += `<td><h3>${f.date}</h3></td>`;
    htmljson += `<td><p>${f.food}</p></td>`;
    htmljson += `</tr>`;
    jsondoc.innerHTML = htmljson;
  })
});
</script>
